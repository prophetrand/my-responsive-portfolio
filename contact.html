<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Here we reference the Bootstrap stylesheet provided online, which will inform the HTML how to load styles for divisions with classes found in Bootstrap. Corresponding Javascript is linked at the very bottom of the <body>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body class="d-flex flex-column h-100">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
        <div class="container-fluid">
          <h1 class="navbar-brand fw-bold text-white">Rand Hale</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
            <!-- The "ms-auto" class in the unordered list below causes its left margin to automatically fill the space between the list and the prior element, effectively justifying it to the right side of the navbar. The "mb" designations define the bottom margin to be 0 beyond the large breakpoint, and size 2 for anything smaller.-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- ms-auto classes in each <li> below cause them to justify right when the dropdown menu is opened. -->
              <li class="nav-item ms-auto">
                <a class="nav-link" href="./index.html">About</a>
              </li>
              <li class="nav-item ms-auto">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item ms-auto">
                <!-- This link is active and disabled while on this page only, meaning it gains the solid-black text color from the "active" style but cannot be clicked on due to the behavior of "disabled." This is applied to the appropriate links on their respective pages so that the user cannot click the link that would otherwise simply direct them to the same page. -->
                <a class="nav-link active disabled" href="./contact.html">Contact</a>
              </li>
              
            </ul>
            
          </div>
        </div>
    </nav>

    <main class="view flex-shrink-0" style="background-image: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/130977-blue-and-white-polygon-pattern-background-vector-art.jpg?w=800&q=95'); background-repeat: repeat; background-size: cover; background-position: center; background-color: white;">
      <div class="row mb-5"></div>

        
      <div class="row">
          <div class="container-sm bg-light col-sm-9 col-11 mx-4 p-3">
          
            <h2 class="fs-1 fw-bold pt-3">Contact</h2>
            <hr class="my-4"/>
            
            <!-- Bootstrap Contact form with corresponding placeholders for Name, Email, and Message. The form's bounds are defined in its Bootstrap class tags. In this case "col-sm-8" will direct the element to take up 8/12ths of the container width until the extra-small breakpoint of <576px is reached, and below that width the element will take up the whole container width. -->
            <form class="col-sm-8 me-3">
              <div class="mb-3">
                <label for="exampleName" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="exampleName">
              </div>
              
              <div class="mb-3">
                <label for="exampleEmail" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="exampleEmail" >
              </div>

              <div class="mb-3">
                <label for="exampleName" class="form-label">Message</label>
                <input type="text" class="form-control" placeholder="Message" id="exampleName" aria-describedby="textHelp">
                <div id="textHelp" class="form-text">Go ahead and write something nice.</div>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
      
      <div class="row my-4"></div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
       <p class="text-muted text-center">Copyright 2020 Rand Hale</p>
       </div>
   </footer>
    
    <!-- This <script> tag informs the HTML to run the Javascript included in it for certain page elements to animate correctly. The source is again Bootstrap, and contains the  javascript that properly corresponds to the Bootstrap CSS stylesheet referenced in <head> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
